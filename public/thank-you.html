<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Choice Insurance Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .thank-you-container {
      background: #fff;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    .thank-you-container h1 {
      font-size: 2rem;
      color: #e67623;
    }
    .thank-you-container p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .thank-you-container a {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: none;
      color: white;
      background-color: #e67623;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .thank-you-container a:hover {
      background-color: #d26210;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your information has been received.<br />
    We'll be reaching out shortly to confirm your appointment.</p>
    <p>If you have questions before then, feel free to contact us.</p>
    <a href="https://choiceinsurancehub.com">Return to Homepage</a>
  </div>
</body>
</html>
