<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Choice Insurance Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #000;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }
    form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-columns {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .form-columns > div {
      flex: 1 1 45%;
      min-width: 300px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #DD8B66;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #spinner svg {
      animation: rotate 1s linear infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <section class="container">
    <form id="contactForm" name="contactForm" method="POST" onsubmit="return handleSubmit(event);">
      <h2 style="font-size: 1.75rem; color: #42615A;">Secure Contact & Intake Form</h2>

      <div class="form-columns">
        <div>
          <label>Full Name *</label>
          <input type="text" name="Full Name" required />

          <label>Email Address *</label>
          <input type="email" name="Email Address" required />

          <label>Phone Number *</label>
          <input type="tel" name="Phone Number" required />

          <label>ZIP Code *</label>
          <input type="text" name="ZIP Code" required />
        </div>

        <div>
          <label>What type of insurance are you interested in? *</label>
          <select name="What type of insurance are you interested in?" required>
            <option value="" disabled selected>Select</option>
            <option>Medicare</option>
            <option>Life Insurance</option>
            <option>Health Insurance (under 65)</option>
          </select>

          <label>Are you over or under the age of 65? *</label>
          <select name="Are you over or under the age of 65?" required>
            <option value="" disabled selected>Select</option>
            <option>Over 65</option>
            <option>Under 65</option>
          </select>

          <label>Preferred Appointment Date *</label>
          <input type="date" name="Preferred Appointment Date" required />

          <label>Preferred Time Window *</label>
          <select name="Preferred Time Window" required>
            <option value="" disabled selected>Select</option>
            <option>Morning</option>
            <option>Afternoon</option>
            <option>Evening</option>
          </select>
        </div>
      </div>

      <label>Additional Info</label>
      <textarea name="Message/additional Info" rows="4"></textarea>

      <label style="display: flex; align-items: center; margin-top: 1rem;">
        <input type="checkbox" name="May we contact you?" value="Yes" required style="margin-right: 0.5rem;" />
        I consent to be contacted for the purpose of insurance services. *
      </label>

      <!-- Honeypot -->
      <input type="text" name="website" id="website" style="display: none;" autocomplete="off">

      <!-- Status + Spinner -->
      <p id="formStatus" style="margin-top: 1rem; font-size: 0.95rem;"></p>
      <div id="spinner" style="display: none; margin-top: 1rem;">
        <svg width="28" height="28" viewBox="0 0 100 100" fill="none">
          <circle cx="50" cy="50" r="35" stroke="#DD8B66" stroke-width="10" stroke-linecap="round" stroke-dasharray="164.93 56.97">
            <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
          </circle>
        </svg>
      </div>

      <button type="submit">Submit Form</button>
    </form>
  </section>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwfIAdkXqrRHq04H0bVPttyk6_mlulU8txGN8k31cISreCoJk2AlQFJofH3cV01GMnN/exec";

    async function handleSubmit(event) {
      event.preventDefault();

      const form = document.forms["contactForm"];
      const honeypot = form["website"].value;
      const status = document.getElementById("formStatus");
      const spinner = document.getElementById("spinner");

      if (honeypot.trim() !== "") {
        console.warn("Spam detected (honeypot triggered).");
        return false;
      }

      const formData = new FormData(form);
      status.textContent = "Submitting...";
      spinner.style.display = "block";

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          body: formData,
        });

        const text = await response.text();
        spinner.style.display = "none";

        if (text.toLowerCase().includes("success")) {
          window.location.href = "/thank-you.html";
        } else {
          status.textContent = "Submission failed. Please try again.";
        }
      } catch (err) {
        console.error(err);
        spinner.style.display = "none";
        status.textContent = "An error occurred. Please try again.";
      }
    }
  </script>
</body>
</html>
