<<!-- Custom Secure Contact & Intake Form -->
<section class="container mx-auto py-16 px-4 font-poppins">
  <form id="contactForm" name="contactForm" method="POST" onsubmit="return handleSubmit(event);" style="max-width: 900px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
    
    <h2 style="font-size: 1.75rem; color: #42615A; margin-bottom: 1.5rem;">Secure Contact & Intake Form</h2>
    
    <div style="display: flex; flex-wrap: wrap; gap: 1rem;">
      <!-- Left Column -->
      <div style="flex: 1 1 45%;">
        <label>Full Name *</label>
        <input type="text" name="Full Name" required style="width: 100%; padding: 0.5rem;" />

        <label>Email Address *</label>
        <input type="email" name="Email Address" required style="width: 100%; padding: 0.5rem;" />

        <label>Phone Number *</label>
        <input type="tel" name="Phone Number" required style="width: 100%; padding: 0.5rem;" />

        <label>ZIP Code *</label>
        <input type="text" name="ZIP Code" required style="width: 100%; padding: 0.5rem;" />
      </div>

      <!-- Right Column -->
      <div style="flex: 1 1 45%;">
        <label>What type of insurance are you interested in? *</label>
        <select name="What type of insurance are you interested in?" required style="width: 100%; padding: 0.5rem;">
          <option value="" disabled selected>Select</option>
          <option>Medicare</option>
          <option>Life Insurance</option>
          <option>Health Insurance (under 65)</option>
        </select>

        <label>Are you over or under the age of 65? *</label>
        <select name="Are you over or under the age of 65?" required style="width: 100%; padding: 0.5rem;">
          <option value="" disabled selected>Select</option>
          <option>Over 65</option>
          <option>Under 65</option>
        </select>

        <label>Preferred Appointment Date *</label>
        <input type="date" name="Preferred Appointment Date" required style="width: 100%; padding: 0.5rem;" />

        <label>Preferred Time Window *</label>
        <select name="Preferred Time Window" required style="width: 100%; padding: 0.5rem;">
          <option value="" disabled selected>Select</option>
          <option>Morning</option>
          <option>Afternoon</option>
          <option>Evening</option>
        </select>
      </div>
    </div>

    <label style="margin-top: 1rem; display: block;">Additional Info</label>
    <textarea name="Message/additional Info" rows="4" style="width: 100%; padding: 0.5rem;"></textarea>

    <label style="display: flex; align-items: center; margin-top: 1rem;">
      <input type="checkbox" name="May we contact you?" value="Yes" required style="margin-right: 0.5rem;" />
      I consent to be contacted for the purpose of insurance services. *
    </label>

    <button type="submit" style="margin-top: 1.5rem; padding: 0.75rem 1.5rem; background: #DD8B66; color: white; font-weight: 600; border: none; border-radius: 4px; cursor: pointer;">
      Submit Form
    </button>

    <p id="formStatus" style="margin-top: 1rem; font-size: 0.95rem;"></p>
  </form>
</section>
