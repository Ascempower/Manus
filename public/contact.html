<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Choice Insurance Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --forest-green: #42615A;
      --deeper-green: #1f3b34;
      --teal-blue: #A7C9CA;
      --coral: #DD8B66;
      --coral-darker: #cf6b2d;
      --white: #FFFFFF;
      --black: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--white);
      color: var(--black);
      line-height: 1.6;
    }

    header {
      background: var(--deeper-green);
      padding: 1rem 0;
      text-align: center;
    }

    header img {
      height: 90px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    h2 {
      color: var(--forest-green);
      margin-bottom: 1rem;
    }

    form {
      background: var(--white);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .form-columns > div {
      flex: 1;
      min-width: 280px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--coral);
      color: var(--white);
      font-weight: 600;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: var(--coral-darker);
    }

    footer {
      background: var(--deeper-green);
      color: var(--white);
      padding: 3rem 1rem;
      font-size: 0.875rem;
      text-align: center;
    }

    .footer-logo {
      width: 240px;
      margin: 0 auto 1rem;
    }

    .footer-links a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      display: inline-block;
      margin: 0.25rem 0.5rem;
    }

    .footer-links a:hover {
      color: var(--coral);
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/logos/secondary-logo-orange.png" alt="Choice Insurance Hub Secondary Logo">
  </header>

  <section class="container">
    <form id="contactForm" name="contactForm" method="POST" onsubmit="return handleSubmit(event);">
      <h2>Secure Contact & Intake Form</h2>
      <div class="form-columns">
        <div>
          <label>Full Name *</label>
          <input type="text" name="Full Name" required>

          <label>Email Address *</label>
          <input type="email" name="Email Address" required>

          <label>Phone Number *</label>
          <input type="tel" name="Phone Number" required>

          <label>ZIP Code *</label>
          <input type="text" name="ZIP Code" required>
        </div>
        <div>
          <label>What type of insurance are you interested in? *</label>
          <select name="Insurance Type" required>
            <option value="" disabled selected>Select</option>
            <option>Medicare</option>
            <option>Life Insurance</option>
            <option>Health Insurance (under 65)</option>
          </select>

          <label>Are you over or under the age of 65? *</label>
          <select name="Age Group" required>
            <option value="" disabled selected>Select</option>
            <option>Over 65</option>
            <option>Under 65</option>
          </select>

          <label>Preferred Appointment Date *</label>
          <input type="date" name="Appointment Date" required>

          <label>Preferred Time Window *</label>
          <select name="Time Window" required>
            <option value="" disabled selected>Select</option>
            <option>Morning</option>
            <option>Afternoon</option>
            <option>Evening</option>
          </select>
        </div>
      </div>
      <label>Additional Info</label>
      <textarea name="Additional Info" rows="4"></textarea>

      <label style="display: flex; align-items: center; margin-top: 1rem;">
        <input type="checkbox" name="Consent" value="Yes" required style="margin-right: 0.5rem;">
        I consent to be contacted for the purpose of insurance services. *
      </label>

      <input type="text" name="website" style="display: none;">
      <button type="submit">Submit Form</button>
    </form>
  </section>

  <footer>
    <img src="/assets/logos/secondary-logo-orange.png" alt="Logo" class="footer-logo">
    <p>&copy; 2024 Choice Insurance Hub. All rights reserved.</p>
    <div class="footer-links">
      <a href="/">Home</a>|
      <a href="/about">About</a>|
      <a href="/services">Services</a>|
      <a href="/contact">Contact</a>
    </div>
  </footer>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwfIAdkXqrRHq04H0bVPttyk6_mlulU8txGN8k31cISreCoJk2AlQFJofH3cV01GMnN/exec";

    async function handleSubmit(event) {
      event.preventDefault();
      const form = document.forms["contactForm"];
      const honeypot = form["website"].value;
      if (honeypot !== "") return false;
      const formData = new FormData(form);
      try {
        const response = await fetch(endpoint, { method: "POST", body: formData });
        const result = await response.text();
        if (result.toLowerCase().includes("success")) {
          window.location.href = "/thank-you.html";
        } else {
          alert("Submission failed. Please try again.");
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred. Please try again later.");
      }
    }
  </script>
</body>
</html>
